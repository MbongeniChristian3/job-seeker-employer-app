<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Jobs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }
        .form-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container div {
            margin-bottom: 10px;
        }
        .form-container label {
            font-weight: bold;
        }
        .form-container input[type="text"] {
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-container input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            padding: 8px 12px;
            font-size: 1em;
            border: none;
            border-radius: 3px;
        }
        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin-bottom: 10px;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        ul li a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Search Jobs</h2>
        <form method="POST">
            <input type="hidden" name="csrf_token" value="hidden_token_here">
            <div>
                <label for="keyword">Keyword</label>
                <input type="text" id="keyword" name="keyword" size="32">
            </div>
            <div>
                <input type="submit" value="Search">
            </div>
        </form>
    </div>

    <ul>
        <li>
            <a href="#">Job Title 1</a> - Job Description 1
        </li>
        <li>
            <a href="#">Job Title 2</a> - Job Description 2
        </li>
        <li>
            <a href="#">Job Title 3</a> - Job Description 3
        </li>
    </ul>
</body>
</html>
