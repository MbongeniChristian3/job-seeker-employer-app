<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Job Platform</title>
    <style>
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 1em;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-container div {
            margin-bottom: 1em;
        }
        .form-container label {
            display: block;
            margin-bottom: .5em;
        }
        .form-container input {
            width: 100%;
            padding: .5em;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <h1>Job Platform</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Register</h2>
            <form method="POST">
                <input type="hidden" name="csrf_token" value="hidden_token_here">
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" size="32">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" size="32">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" size="32">
                </div>
                <div>
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" size="32">
                </div>
                <div>
                    <label for="user_type">User Type</label>
                    <select id="user_type" name="user_type">
                        <option value="employer">Employer</option>
                        <option value="job_seeker">Job Seeker</option>
                    </select>
                </div>
                <div>
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Job Platform</p>
    </footer>
</body>
</html>
