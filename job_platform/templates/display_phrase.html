<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .dashboard-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        .dashboard-content {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .job-list {
            list-style-type: none;
            padding: 0;
        }
        .job-list li {
            margin-bottom: 10px;
        }
        .job-list li h3 {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <h2>Dashboard</h2>
        </div>

        <div class="dashboard-content">
            <ul class="job-list">
                <li>
                    <h3>Job Title 1</h3>
                    <p>Job Description 1</p>
                </li>
                <li>
                    <h3>Job Title 2</h3>
                    <p>Job Description 2</p>
                </li>
                <li>
                    <h3>Job Title 3</h3>
                    <p>Job Description 3</p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
